name: Run tests

on:
  workflow_call:
    inputs:
      code_directory:
        required: false
        type: string
        default: 'code'
      tools_directory:
        required: false
        type: string
        default: 'tools'
      matlab_release:
        required: false
        type: string
        default: 'latest'
      matlab_use_cache:
        required: false
        type: boolean
        default: false

    secrets:
      commit_email_address:
        required: true
      CODECOV_TOKEN:
        required: false

jobs:
  # This workflow contains a single job called "test"
  test:
    name: Test toolbox code
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env: # Assign secret to env to be able to use it in if: conditional below
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Check out the repository under $GITHUB_WORKSPACE, so the job can access it
      # Check out the head-ref if PR, as we are going to push badges back to the PR branch
      
      - name: Check out PR source branch (fork-aware)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || github.ref_name }}
          repository: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name || github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up MATLAB (${{ inputs.matlab_release }})
        uses: matlab-actions/setup-matlab@v2
        with:
          release: ${{ inputs.matlab_release }}
          cache: ${{ inputs.matlab_use_cache }}

      - name: Install MatBox
        uses: ehennestad/matbox/.github/actions/install-matbox@add-reusable-test-workflow
      
      - name: Check code and upload report
        uses: ehennestad/matbox/.github/actions/check-code@add-reusable-test-workflow
        with:
          code_directory: '.'
      
      # Runs all tests in the project.
      - name: Run tests
        uses: matlab-actions/run-command@v2
        if: always()
        with:
          command: |
            addpath(genpath( "${{ inputs.code_directory }}" ));
            addpath(genpath( "${{ inputs.tools_directory }}" ));
            testToolbox()

      - name: Commit SVG badges if updated
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: ehennestad/matbox/.github/actions/push-badges@add-reusable-test-workflow
      
      - name: Upload code coverage report to Codecov
        uses: codecov/codecov-action@v4
        if: ${{ env.CODECOV_TOKEN != '' }}
        with:
          token: ${{ env.CODECOV_TOKEN }}
          files: docs/reports/codecoverage.xml
          
      # Publish test results
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: "docs/reports/test-results.xml"
          
      # Save the contents of the reports directory as an artifact
      - name: Save reports directory
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports
          path: docs/reports
